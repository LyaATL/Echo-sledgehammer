version: '3.8'

services:
  sledgehammer:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - sledgehammer_data:/data
    environment:
      - DATABASE_PATH=/data/sledgehammer.db
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/metrics" ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  sledgehammer_data:
